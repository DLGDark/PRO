				<div class="form-wrap">
					<form action="" method="get" accept-charset="utf-8" role="form" class="clearfix" enctype="multipart/form-data">
						<div class="row">
							<div class="col-sm-6">
								<div class="form-group">
								    <label for="name">影片名称</label>
								    <input type="text" class="form-control form-c" id="name" placeholder="请输入影片名称">    
								</div>
								<div class="form-group">
								    <label for="timelength">影片时长</label>
								    <input type="text" class="form-control form-c" id="timelength" placeholder="请输入影片时长">    
								</div>
								<div class="form-group">
								    <label for="type">影片类型</label>
								    <input type="text" class="form-control form-c" id="type" placeholder="请输入影片类型">    
								</div>
								<div class="form-group">
								    <label for="primrole">主演</label>
								    <input type="text" class="form-control form-c" id="primrole" placeholder="请输入主演名">    
								</div>	
								<div class="form-group">
								    <label for="introduce">影片简介</label>
								    <input type="text" class="form-control form-c" id="introduce" placeholder="请输入影片简介">    
								</div>					
								<div class="form-group">
								    <label for="showdata">上映时间</label>
								    <input type="text" class="form-control form-c" id="showdata" placeholder="请输入上映时间">    
								</div>
								<div class="form-group">
								    <label for="area">地区</label>
								    <input type="text" class="form-control form-c" id="area" placeholder="请输入地区名">    
								</div>
								<div class="form-group">
								    <label for="price">价格</label>
								    <input type="text" class="form-control form-c" id="price" placeholder="请输入价格">    
								</div>										
							</div>
							<div class="col-sm-6">
								<div class="form-group">
								    <label for="imagefile">请选择要上传的电影海报(尺从大小最好是270*360)</label>
								    <input type="file" id="imagefile" value="">    
								</div>	
								<div class="imgdiv">
									<img src="" id="imgsrc" name="imgsrc" > 
								</div>
							</div>
						</div>
						<div class="row commitbtn">
