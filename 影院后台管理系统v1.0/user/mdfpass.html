<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>mdfpass</title>
	<link rel="stylesheet" href="css/mdcss.css">
</head>
<body class="login">
	<div class="content">
		<!-- method属性值为post，enctype属性值为multipart/form-data，把文件中的数据作为流式数据上传 -->
		<form action="modifyPassServlet" method="post" class="submitForm" enctype="multipart/form-data">
			<div>
				<img src="" class="photo" alt="头像" onerror="this.src='image/moren.png'">
			</div>
			<div class="dl">
				<input type="password" class="inp" name="for_pass" value="" placeholder="原密码" >
			</div>
			<div class="dl">
				<input type="password" class="inp" name="new_pass" value="" placeholder="新密码" >
			</div>
			<div class="dl">
				<input type="password" class="inp" name="con_pass" value="" placeholder="确认密码" >
			</div>
			<div class="dl">
				<input type="file" class="inp" name="user_image" value="" >
			</div>
			<div>
				<input type="submit" class="btn" name="" value="提交">
			</div>
		</form>
	</div>
	<!-- 以 body 定位背景图片 -->
	<div class="body-bg">
		<img src="image/mdbg.jpg" width="100%" height="100%" style="" alt="backgroundImage">
	</div>
</body>
</html>
